<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
<h1>v-model</h1>
<div id="app">
    <p v-pre>{{message}}</p>
    <p v-cloak>在浏览器为客户渲染完成之前，你是看不到我的！</p>
    <hr>
    <p v-once>原先输入的是：{{message}}</p>
    <textarea name="" id="" cols="30" rows="10" v-model="message"></textarea>
</div>
<style>
    [v-cloak]{
        display: none;
    }
</style>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: 'hello Vue!'
        }
    });
</script>
</body>
</html>
