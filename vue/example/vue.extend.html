<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
<h1>vue.extend</h1>
<header></header>
<div id="footer"></div>

<script>
    var header_aaaa=Vue.extend({
        template:'<p>{{message}}</p>',
        data:function () {
            return{
                message:'Hello my is Header'
            }
        }
    });
    var footer_bbbb=Vue.extend({
        template:'<p>{{message}}</p>',
        data:function () {
            return{
                message:'Hello my is Footer'
            }
        }
    });
    new header_aaaa().$mount("header");
    new footer_bbbb().$mount("#footer");
</script>
</body>
</html>
