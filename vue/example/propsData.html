<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
<h1>propsData</h1>
<hr>
<header></header>
<div id="footer"></div>

<script>
    var header_aaaa=Vue.extend({
        template:'<p>{{message}}-{{a}}</p>',
        data:function () {
            return{
                message:'Hello my is Header'
            }
        },
        props:['a']
    });
    new header_aaaa({
        propsData:{
            a:1
        }
    }).$mount("header");
</script>
</body>
</html>
