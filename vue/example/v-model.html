<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
<h1>v-model</h1>
<div id="app">
    <p>原始文本：{{message}}</p>
    <h3>文本框</h3>
    <p>v-model: <input type="text" v-model="message"></p>
    <p>v-model.lazy: <input type="text" v-model.lazy="message"></p>
    <p>v-model.number: <input type="text" v-model.number="message"></p>
    <p>v-model.trim: <input type="text" v-model.trim="message"></p>
    <hr>
    <h3>文本区域</h3>
    <textarea name="" id="" cols="30" rows="10" v-model="message"></textarea>
    <hr>
    <h3>复选按钮</h3>
    <p>
        <input type="checkbox" v-model="xz" id="as">
        <label for="as">{{xz}}</label>
    </p>
    <hr>
    <h3>多个单选框绑定一个数组</h3>
    <input type="checkbox" v-model="xzArray" value="Jack" id="Jack">
    <label for="Jack">Jack</label>
    <br>
    <input type="checkbox" v-model="xzArray" value="Jone" id="Jone">
    <label for="Jone">Jone</label>
    <br>
    <input type="checkbox" v-model="xzArray" value="Lucy" id="Lucy">
    <label for="Lucy">Lucy</label>
    <p>{{xzArray}}</p>
    <hr>
    <h3>单选按钮</h3>
    <input type="radio" v-model="danxuan" value="true" id="one">
    <label for="one">true</label>
    <input type="radio" v-model="danxuan" value="false" id="two">
    <label for="two">false</label>
    <p>{{danxuan}}</p>
    <hr>
    <h3>选择列表</h3>
    <p>
        <select  v-model="xxx">
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <p>{{xxx}}</p>
    <select  v-model="nnn" multiple>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <p>{{nnn}}</p>
    </p>
</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: 'hello Vue!',
            xz:true,
            xzArray:[],
            danxuan:'',
            xxx:'',
            nnn:[]
        }
    });
</script>
</body>
</html>
