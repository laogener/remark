<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
<h1>Methods</h1>
<hr>
<div id="app">
{{a}}
    <p><button @click="jia(2,$event)">+</button></p>
    <p><btn @click.native="jia(2,$event)"></btn></p>
    <p><button onclick="jiajia()">jiajia</button></p>
    <p><button onclick="vm.jia(2)">外部访问构造器里的事件</button></p>

    <!--阻止单击事件冒泡-->
    <a v-on:click.stop="doThis"></a>
    <!--提交事件不再重载页面-->
    <form v-on:submit.prevent="onSubmit"></form>
    <!--添加事件侦听器时使用事件捕获模式-->
    <div v-on:click.capture="doThis">...</div>
    <!--只当事件在该元素本身（而不是子元素）触发时触发回调-->
    <div v-on:click.self="doThat">...</div>
    <!--修饰符可以串联-->
    <a v-on:click.stop.prevent="doThat"></a>
</div>

<script>
    function jiajia() {
        vm.a++
    }
    var btn={
        template:'<button>外部组件</button>'
    };
    var vm = new Vue({
        el: "#app",
        data: {
            a:1
        },
        methods:{
            jia:function (num,event) {
                console.log(event);
                if(num!==''){
                    this.a+=num
                }else {
                    this.a++
                }
            }
        },
        components:{
            'btn':btn
        }
    });
</script>
</body>
</html>
