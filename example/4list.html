var fourList=function(arrys){
	var first,second,third,fourth;
	var one="";	
	for(var i=0;i<arrys.length;i++){
		one+='<li data="'+i+'">'+arrys[i].one+'</li>'
	}
	$("#one ul").append(one);
	$("#one ul").on("click","li",function(){
		first=parseInt($(this).attr("data"));
		var two="";
		for(var j=0;j<arrys[first].two.length;j++){
			two+='<li data="'+j+'">'+arrys[first].two[j].name+'</li>'
		}
		$("#two ul").html("").append(two);
		$("#two span").html("-请选择街道-");
		$("#three span").html("-请选择路-");
		$("#three ul").html("");
		$("#four span").html("-请选择片区-");
		$("#four ul").html("");
	});
	$("#two ul").on("click","li",function(){
		second=parseInt($(this).attr("data"));
		var three="";
		for(var k=0;k<arrys[first].two[second].three.length;k++){
			three+='<li data="'+k+'">'+arrys[first].two[second].three[k].name+'</li>';
			
		}
		$("#three ul").html("").append(three);
		$("#three span").html("-请选择路-");
		$("#four span").html("-请选择片区-");
		$("#four ul").html("");
	});
	$("#three ul").on("click","li",function(){
		third=parseInt($(this).attr("data"));
		var four="";
		for(var m=0;m<arrys[first].two[second].three[third].areaList.length;m++){
			four+='<li data="'+m+'">'+arrys[first].two[second].three[third].areaList[m]+'</li>'
		}
		$("#four ul").html("").append(four);
		$("#four span").html("-请选择片区-");
	});
	//替换span的内容
	$("#fourList").on("click","div ul li",function(){
		$("#fourList>div").removeClass("color0659a9");
		$(this).parent("ul").hide().siblings("span").html("").html($(this).html());
		
	});
	//切换ul的显示
	$("#fourList").on("click","div span",function(){
		$(this).siblings("ul").toggle();
	});
	$("#fourList").on("click","div span",function(){
		$(this).parent("div").addClass("color0659a9");
	});
}
fourList(fourLists);
