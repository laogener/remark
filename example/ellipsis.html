文本超出规定行数后，显示省略号 <br>
#trade p{ <br>
    display: -webkit-box; <br>
    display: -moz-box; <br>
    display: -o-box; <br>
    overflow: hidden; <br>
    text-overflow: ellipsis; <br>
    -webkit-line-clamp: 1; <br>
    -webkit-box-orient: vertical; <br>
    -moz-line-clamp: 1; <br>
    -moz-box-orient: vertical; <br>
    -o-line-clamp: 1; <br>
    -o-box-orient: vertical; <br>
} <br>
